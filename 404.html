<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Bot - 404</title>
    <link rel="icon" href="Images/logo.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #181818;
        color: #e4e4e4;
        font-family: "Roboto", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .topbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        z-index: 1000;
      }

      .topbar h1 {
        color: #fff;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .topbar a {
        text-decoration: none;
        background-color: #43b581;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: background-color 0.3s ease;
      }

      .topbar a:hover {
        background-color: #36b666;
      }

      .content {
        padding: 100px 20px 40px;
        max-width: 900px;
        margin: 0 auto;
        text-align: center;
      }

      .content h2 {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #ffffff;
      }

      .content p {
        font-size: 18px;
        margin-bottom: 20px;
        line-height: 1.6;
        color: #d3d3d3;
      }

      .content a {
        text-decoration: none;
        background-color: #43b581;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }

      .content a:hover {
        background-color: #36b666;
      }

      footer {
        background-color: #121212;
        color: #9e9e9e;
        padding: 30px 0;
        text-align: center;
        margin-top: auto;
      }

      footer p {
        font-size: 14px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <h1>Quantum</h1>
      <a href="https://cdhub.store/">⬅ Volver al Inicio</a>
    </div>

    <div class="content">
      <h2>Error 404 - Página No Encontrada</h2>
      <p>La página que estás buscando no existe o ha sido movida. Verifica la URL o regresa al inicio.</p>
    </div>

    <footer>
      <p>&copy; 2025 Quantum Team</p>
    </footer>
  </body>
</html>
